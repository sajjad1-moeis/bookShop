<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/tailwind.css" />
  </head>
  <body dir="rtl">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#5000ca"
        fill-opacity="1"
        d="M0,320L48,288C96,256,192,192,288,170.7C384,149,480,171,576,154.7C672,139,768,85,864,90.7C960,96,1056,160,1152,192C1248,224,1344,224,1392,224L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
      ></path>
    </svg>
    <div class="max-w-[400px] p-5 w-full form">
      <div class="login-content w-full">
        <form action="index.html" class="w-full bg-white p-10 rounded-xl">
          <div class="flex text-center text-3xl justify-center gap-5 my-12 loginAndRegester">
            <div class="cursor-pointer active relative" data-id="login">ورود</div>
            <div class="cursor-pointer relative" data-id="regestar">ثبت نام</div>
          </div>
          <!-- divLogin -->
          <div id="login" class="login">
            <div class="div1">
              <div class="input-div one">
                <div class="div">
                  <h5>نام کاربری</h5>
                  <input type="text" class="input" />
                </div>
              </div>
            </div>
            <div class="div1">
              <div class="input-div one">
                <div div class="div">
                  <h5>پسورد</h5>
                  <input type="password" class="input" />
                </div>
                <div class="showPassBtn my-auto" style="padding: 10px">
                  <img src="../img/eye-slash.png" class="w-6" alt="" />
                </div>
              </div>
            </div>
            <div class="my-5 hidden text-danger spanErrorLogin">نام کاربری یا پسورد اشتباه است</div>
            <a href="#" class="my-7">رمز خود را فراموش کردید ؟</a>
            <div class="btn my-8 loginBtn" style="line-height: 50px">Login</div>
          </div>
          <!-- Div regestar -->

          <div id="regestar" class="hidden login">
            <div class="div1">
              <div class="input-div one">
                <div div class="div">
                  <h5>نام</h5>
                  <input type="text" class="input" />
                </div>
              </div>
              <div class="my-3 spanError hidden text-start text-danger">کاراکتر باید از 8 تا بیشتر باشد</div>
            </div>
            <div class="div1">
              <div class="input-div one">
                <div div class="div">
                  <h5>نام خانوادگی</h5>
                  <input type="text" class="input" />
                </div>
              </div>
              <div class="my-3 spanError hidden text-start text-danger">کاراکتر باید از 4 تا بیشتر باشد</div>
            </div>
            <div class="div1">
              <div class="input-div one">
                <div div class="div">
                  <h5>ایمیل</h5>
                  <input type="text" class="input" />
                </div>
              </div>
              <div class="my-3 spanError hidden text-start text-danger">کاراکتر باید از 4 تا بیشتر باشد</div>
            </div>
            <div class="div1">
              <div class="input-div one">
                <div div class="div">
                  <h5>پسورد</h5>
                  <input type="password" class="input" />
                </div>
                <div class="showPassBtn my-auto" style="padding: 10px">
                  <img src="../img/eye-slash.png" class="w-6" alt="" />
                </div>
              </div>
              <div class="my-3 spanError hidden text-start text-danger">پسورد باید بیشتر از 8 تا باشد</div>
            </div>

            <div class="div1">
              <div class="input-div one">
                <div div class="div">
                  <h5>تکرار پسورد</h5>
                  <input type="password" class="input" />
                </div>

                <div class="showPassBtn my-auto" style="padding: 10px">
                  <img src="../img/eye-slash.png" class="w-6" alt="" />
                </div>
              </div>
              <div class="my-3 spanError hidden text-start text-danger">پسورد ها یکسان نیست !</div>
            </div>

            <div class="btn my-8 registerBtn" style="line-height: 50px">register</div>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
