<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/userPage.css" />
  </head>
  <body dir="rtl" class="bg-primary h-[100vh]">
    <div class="load">
      <hr />
      <hr />
      <hr />
      <hr />
    </div>
    <div class="modalTiket p-3 text-black max-w-[500px] w-full fixed inset-0 m-auto h-max">
      <div class="rounded-xl bg-white p-5 border-2 border-primary">
        <div class="pb-5 border-b-[1px] border-zinc-200 text-lg">ارسال تیکت</div>
        <div class="my-5">
          <select value="assd" class="input-tiket text-zinc-700 w-full rounded-xl border-[1px] border-zinc-300 bg-zinc-100 p-4 outline-none">
            <option value="دپارتمان">دپارتمان</option>
            <option value="خرید محصول">خرید محصول</option>
            <option value="ارتباط با بخش مالی">ارتباط با بخش مالی</option>
            <option value="پشتیبانی">پشتیبانی</option>
            <option value="مشاوره">مشاوره</option>
          </select>
        </div>
        <div class="my-8">
          <div class="my-4">موضوع تیکت</div>
          <input
            type="text"
            class="input-tiket w-full p-4 outline-none bg-zinc-100 rounded-xl border-zinc-300 border-[1px] placeholder:text-zinc-700"
            required
            placeholder="موضوع تیکت خود را وارد کنید"
          />
        </div>
        <div class="mt-8">
          <div class="my-2">توضیحات تیکت</div>

          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="input-tiket w-full my-3 rounded-xl outline-none p-5 bg-zinc-100 border-[1px] border-zinc-300"
          ></textarea>
        </div>
        <div class="text-danger text-lg text-center w-full my-2 mb-5 errorTiketSpan hidden">لطفا تمام فیلد هارا پر کنید</div>
        <div class="w-full my-2 p-4 text-white bg-primary text-center rounded-xl text-lg cursor-pointer" id="postTiket">ثبت تیکت</div>
      </div>
    </div>
    <main class="hidden">
      <div class="grid grid-cols-1 xl:grid-cols-5">
        <div class="p-5 h-[100vh]">
          <div class="rounded-2xl xl:col-span-1 overflow-auto h-full bg-primary p-5 py-10">
            <div class="user-profile bg-white w-max mx-auto rounded-full">
              <img src="" class="w-32 h-32 imgUser rounded-full object-cover" alt="" />
            </div>
            <div class="text-white my-10 text-xl panel"></div>
          </div>
        </div>
        <!-- ////// -->
        <div class="xl:col-span-4 md:p-5 h-full">
          <div class="p-4 md:p-8 rounded-2xl h-full" style="background-color: rgb(243 244 246)">
            <div class="text-2xl block md:flex justify-between pb-5 border-b-2 border-zinc-200">
              <div class="h-max my-auto">
                <span class="md:text-balance"> <span id="nameUser"></span> عزیز؛ خوش اومدی 🙌 </span>
              </div>
              <div class="flex gap-2 md:my-0 my-3 justify-end">
                <div class="cursor-pointer p-3 bg-primary rounded-full"><img src="../img/icons8-notification-50.png" class="w-8" alt="" /></div>
                <div class="cursor-pointer p-3 bg-primary rounded-full"><img src="../img/icons8-setting-50.png" class="w-8" alt="" /></div>
              </div>
            </div>
            <div id="pishkhan" class="Location hidden">
              <div class="grid gap-5 my-10 md:grid-cols-4 grid-cols-1 text-white more2"></div>
              <div class="my-5">
                <div class="my-5 bg-white p-5 rounded-xl flex justify-between">
                  <div class="text-lg">اخیرا مشاهده شده</div>

                  <a href="../html/store.html">
                    <div class="cursor-pointer py-1 px-1.5 text-primary bg-blue-100 text-sm rounded">مشاهده محصولات</div>
                  </a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 mahsol gap-10"></div>
              </div>
            </div>

            <!-- ///// DivTiket -->

            <div id="tiket" class="hidden mt-8 Location">
              <div class="w-full flex justify-end pb-6">
                <div class="open-Modal p-6 rounded-xl text-2xl cursor-pointer bg-primary text-white w-max">
                  <img src="../img/icons8-plus-64.png" alt="" class="w-8 inline" />
                  تیکت جدید
                </div>
              </div>
              <div class="my-5 p-5 rounded-xl bg-white">
                <div class="my-3 text-xl border-b-[1px] border-zinc-300 pb-5">تیکت های شما</div>
                <div class="tikets"></div>
              </div>
              <div class="bg-white mt-10 p-5 rounded-xl containerChatUser hidden">
                <div class="p-2 pb-6 border-b-2 flex justify-between border-zinc-300">
                  <div class="titleTicket"></div>
                  <div class="cursor-pointer closeDivChat"><img src="../img/icons8-close-50.png" alt="" class="w-6" /></div>
                </div>
                <div class="divChatUser"></div>
                <div class="mt-20 containetInputNewTicket">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    class="inputNewTextTicket w-full outline-none border-[1px] border-zinc-300 bg-zinc-100 rounded-xl p-5"
                  ></textarea>
                  <div class="flex justify-end">
                    <div class="my-5 text-white bg-primary p-4 rounded-xl text-center w-max cursor-pointer sendNewTextTicket">ارسال پیام</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Div Love -->

            <div id="love" class="hidden Location text-xl md:text-3xl text-center my-20"></div>
            <div id="moreUser" class="hidden Location my-5">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <div class="md:col-span-2 bg-white rounded-lg p-6">
                  <div class="w-full p-3 border-b-[1px] border-zinc-200">جزییات حساب کاربری</div>
                  <div>
                    <div class="relative my-5">
                      <div class="p-2 cursor-pointer bg-primary border-[6px] border-white rounded-full w-max absolute bottom-0 right-0">
                        <div class="uploadDiv p-5 cursor-pointer">
                          <input type="file" value="" class="cursor-pointerrounded-full absolute w-full h-full right-0 top-0 opacity-0" id="uploadImg" />
                        </div>
                      </div>
                      <img src="" class="h-32 w-32 md:w-40 md:h-40 object-cover imgUser rounded-full" alt="" />
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 my-5 divUpdateUser"></div>
                    <div></div>
                  </div>
                  <div class="text-left w-full text-white text-lg flex justify-end mt-5">
                    <div class="w-max bg-primary p-3 rounded-xl cursor-pointer" id="changeUser">ثبت اطلاعات</div>
                  </div>
                </div>
                <div class="md:col-span-1 bg-white rounded-lg p-6">
                  <div class="w-full p-3 border-b-[1px] border-zinc-200" id="currentPass">تغییر رمز عبور</div>
                  <div class="my-10 px-3">
                    <div>
                      <p class="my-4">رمز عبور فعلی</p>
                      <input type="text" class="inputPass focus:border-[1px] focus:border-zinc-300 bg-zinc-100 p-4 w-full outline-none rounded-xl" />
                    </div>
                    <div class="text-sm my-5 text-zinc-500 cursor-pointer">رمز عبور خود را فراموش کردید؟</div>
                    <div class="my-10">
                      <p class="my-4">رمز عبور جدید</p>
                      <input type="text" class="inputPass focus:border-[1px] focus:border-zinc-300 bg-zinc-100 p-4 w-full outline-none rounded-xl" />
                    </div>
                    <div class="spanError w-full text-left px-2 text-danger my-3 text-xl"></div>
                    <div class="text-left w-full text-white text-lg flex justify-end mt-5">
                      <div class="w-max bg-primary p-3 rounded-xl cursor-pointer" id="changePass">تغییر رمز</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/userPage.js" type="module"></script>
  </body>
</html>
